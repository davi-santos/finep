<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Universidade Federal do Tocantins</h1>
        <p>FINEP</p>
    </div>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light text-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand text-dark" href="#">Home</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Not√≠cias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Projetos</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbardrop" data-toggle="dropdown">
                    Projetos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item text-dark" href="#">Projeto 1</a>
                    <a class="dropdown-item text-dark" href="#">Projeto 2</a>
                    <a class="dropdown-item text-dark" href="#">Projeto 3</a>
                    <a class="dropdown-item text-dark" href="#">ver todos os Projetos</a>
                </div>
            </li>
        </ul>
    </nav>


    <div id="demo" class="carousel slide text-center" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/la.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img src="./images/chicago.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="./images/ny.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>



    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>
    <script src="./bootstrap/js/jquery-3.3.1.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>

</html>
